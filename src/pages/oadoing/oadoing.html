<ion-header>

  <ion-navbar color="danger">
    <ion-title>待办事项</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)"> 
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新..."> 
        </ion-refresher-content>
        <ion-refresher-content > 
    </ion-refresher-content>
  </ion-refresher>
  <div class="page-oadoing">
    <ion-list inset>
        <ion-item text-center *ngIf="pageparam_gw.total===0" >
            <span style="color:#A0A0A0">...我是小白，没有您的待办数据</span>
        </ion-item>
        <ion-item style="padding-left:0px;padding-top:0px;" *ngFor="let syitem of dbsylist" detail-push (click)="oaexcuteing(syitem)">
            <ion-thumbnail item-start>
                <img src="assets/imgs/docicon.png">
            </ion-thumbnail>
            <h2 style="margin-top:0px;">{{syitem.bizInstName}}</h2>
            <p>{{syitem.itemTime}}</p>
            <p>{{syitem.nodeName}}</p>
            
        </ion-item>
        
        
    </ion-list>
  </div>

  <!--下滑的时候，加载数据-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"> 
      <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="加载中..."> 
       </ion-infinite-scroll-content> 
   </ion-infinite-scroll>

</ion-content>
