<ion-header>

  <ion-navbar color="danger">
    <ion-title>联系方式</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>

  <div class="page-addresslist">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngFor="let addressItem of addresslist">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/xxicon.jpg">
          </ion-avatar>
          <h2 style="margin-top:0px;">{{addressItem.customer}}</h2>
          <p>{{addressItem.mobile}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary" (click)="callPhone(addressItem.mobile)">
            <ion-icon name="call" ></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </div>

  <!--下滑的时候，加载数据-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content >
