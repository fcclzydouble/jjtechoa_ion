<ion-header>

  <ion-navbar color="danger">
    <ion-title>消息通知</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addNotify()">
            <ion-icon name="paper"></ion-icon>新增
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)"> 
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新..."> 
        </ion-refresher-content>
        <ion-refresher-content > 
    </ion-refresher-content>
  </ion-refresher>
  <div class="page-oanotify">
    <ion-list inset>
        <ion-item text-center *ngIf="pageparam_gw.total===0" >
            <span style="color:#A0A0A0">...您没有新的消息通知</span>
        </ion-item>
        <ion-item style="padding-left:0px;padding-top:0px;" *ngFor="let notice of noticelist" detail-push (click)="openModal(notice)">
            <ion-thumbnail item-start>
                <img src="assets/imgs/xxicon.jpg">
            </ion-thumbnail>
            <h2 style="margin-top:0px;">{{notice.nTypeName}}通知</h2>
            <p>{{notice.nTitle}}</p>
            <p>{{notice.pubDate}}</p>
            
        </ion-item>
        
        
    </ion-list>
  </div>

  <!--下滑的时候，加载数据-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"> 
      <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="加载中..."> 
       </ion-infinite-scroll-content> 
   </ion-infinite-scroll>

</ion-content>
