<ion-header>
    <ion-navbar color="danger">
        <ion-title>我的日程</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addEvent()" [strong]="true">
              <ion-icon name="paper"></ion-icon>新增
            </button>
          </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
 
    <ion-label style="font-size: 3rem; text-align: center;">{{viewTitle}}</ion-label>
    <ion-navbar color="Light">
        <ion-buttons end>
            <button ion-button [disabled]="isToday" (click)="today()" large>今天</button>
            <button ion-button (click)="changeMode('month')">月</button>
            <button ion-button (click)="changeMode('week')">周</button>
            <button ion-button (click)="changeMode('day')">日</button>
        </ion-buttons>
    </ion-navbar>
  
    <ng-template #template let-view="view" let-row="row" let-col="col">
        {{view.dates[row*7+col].label}}
    </ng-template>

    <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        [locale]="calendar.locale"
        [noEventsLabel]="calendar.noEventsLabel"
        [allDayLabel]="calendar.allDayLabel"
        [formatHourColumn]="calendar.formatHourColumn"
        [formatDayTitle]="calendar.formatDayTitle"
        [formatWeekTitle]="calendar.formatWeekTitle"
        [formatMonthTitle]="calendar.formatMonthTitle"
        [formatDayHeader]="calendar.formatDayHeader"
        [monthviewDisplayEventTemplate]="template"
        [step]="30">
    </calendar>
</ion-content>
